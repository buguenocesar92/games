<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Space Invaders</title>
  <link rel="stylesheet" href="assets/css/styles.css"/>
</head>
<body>
  <div class="container">
    <h1>👾 Space Invaders</h1>
    
    <div class="game-area">
      <div class="stats-bar">
        <div class="stat">
          <span>Puntuación</span>
          <span id="score">0</span>
        </div>
        <div class="stat">
          <span>Vidas</span>
          <span id="lives">3</span>
        </div>
        <div class="stat">
          <span>Nivel</span>
          <span id="level">1</span>
        </div>
        <div class="stat">
          <span>Mejor</span>
          <span id="best-score">0</span>
        </div>
      </div>
      
      <canvas id="game-canvas" width="800" height="600"></canvas>
      
      <div class="controls">
        <button id="start-btn">Iniciar Juego</button>
        <button id="pause-btn" disabled>Pausar</button>
        <button id="reset-btn">Reiniciar</button>
      </div>
      
      <div class="instructions">
        <p><kbd>←</kbd> / <kbd>→</kbd> o <kbd>A</kbd> / <kbd>D</kbd> para mover</p>
        <p><kbd>Espacio</kbd> para disparar</p>
        <p>¡Defiende la Tierra de la invasión alienígena!</p>
      </div>
      
      <div id="game-message" class="message"></div>
    </div>
  </div>

  <!-- Modal Game Over -->
  <div id="game-over-modal" class="modal" style="display: none;">
    <div class="modal-content">
      <h2 id="modal-title">¡Juego Terminado!</h2>
      <div class="alien-icon">👾</div>
      <div id="final-stats"></div>
      <div class="achievements" id="achievements"></div>
      <button id="play-again-btn">Defender de Nuevo</button>
    </div>
  </div>
  
  <script src="assets/js/juego.js"></script>
</body>
</html>
